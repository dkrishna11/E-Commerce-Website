<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="left">
            <a href="#">MeShop.</a>
        </div>
        <div class="right">
            <a href="../myCart/index.html">My Cart </a>
            <a href="../profile/index.html">Profile</a>
            <a href="../index.html" id="logout">LogOut</a>
        </div>
    </nav> 
    
    <div class="container">
        <div class="left">
            <form action="" class="filterData">
                <div id="color">
                    <h3>Color</h3>
                    <li><input type="checkbox" name="Red" id="red"><label for="Red">Red</label></li>
                    <li><input type="checkbox" name="Blue" id="blue"><label for="Blue">Blue</label></li>
                    <li><input type="checkbox" name="Green" id="green"><label for="Green">Green</label></li>
                    <li> <input type="checkbox" name="Black" id="black"><label for="Black">Black</label></li>
                    <li><input type="checkbox" name="White" id="white"><label for="White">White</label></li>
                </div>
                <div id="sizes">
                    <h3>Size</h3>
                    <li><input type="checkbox" name="S" id="S"><label for="S">S</label> </li>
                    <li><input type="checkbox" name="M" id="M"><label for="M">M</label> </li>
                    <li><input type="checkbox" name="L" id="L"><label for="L">L</label> </li>
                    <li><input type="checkbox" name="XL" id="XL"><label for="XL">XL</label> </li>
                </div>
                <div id="Rating">
                    <h3>Rating</h3>
                    <input type="range" name="" id="rate" min="0" max="5">
                </div>
                <div id="Price-Range">
                    <h3>Price Range</h3>
                    <li><input type="checkbox" name="" id=""><label for="">$0 to $25</label> </li>
                    <li><input type="checkbox" name="" id=""><label for="">$25 to $50</label> </li>
                    <li><input type="checkbox" name="" id=""><label for="">$50 to $100</label> </li>
                    <li><input type="checkbox" name="" id=""><label for="">$100 onwards</label> </li>
                </div>
                <button id="applyFilter">Apply Filter</button>
            </form>
        </div>
        <div class="right">
            <div class="input-icons">
                <i class="fa fa-search icon"></i>
                <input class="input-field" type="text" placeholder="search">
              </div>
            <div id="select">
                <button class="active" data-name="all">All</button>
                <button data-name="mensCollection">Mens</button>
                <button data-name="womensCollection">Womens</button>
                <button data-name="electronics">Jewellery</button>
                <button data-name="jewelery">Electronics</button>
            </div>
            <div class="shopList">
                
                <div class="cart" data-name="mensCollection">
                    <h2>Men's Collection</h2>
                    <div id="mens-collection" class="card"></div>
                </div>
                
                
                <div class="cart" data-name="womensCollection">
                    <h2>women's clothing</h2>
                    <div  id="womens-collection" class="card"></div>
                </div>
                
                
                <div  class="cart" data-name="electronics">
                    <h2>Electronics</h2>
                    <div id="electronics" class="card"></div>
                </div>

               
                <div class="cart" data-name="jewelery">
                    <h2>Jewelery</h2>
                    <div id="jewelery" class="card"></div>
                </div>
            </div>    
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
