<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="left">
            <a href="#">MeShop.</a>
        </div>
        <div class="right">
            <a href="#">Home</a>
            <a href="../login/login.html">Login</a>
            <a href="../signup/signup.html">SignUp</a>
            <a href="#">My Cart</a>
            <a href="#">Profile</a>
        </div>
    </nav> 
    
    <div class="container">
        <div class="left">
            <form action="" class="filterData">
                <div id="color">
                    <input type="checkbox" name="Red" id="red"><label for="Red">Red</label>
                    <input type="checkbox" name="Blue" id="blue"><label for="Blue">Blue</label>
                    <input type="checkbox" name="Green" id="green"><label for="Green">Green</label>
                    <input type="checkbox" name="Black" id="black"><label for="Black">Black</label>
                    <input type="checkbox" name="White" id="white"><label for="White">White</label>
                </div>
                <div id="sizes">
                    <input type="checkbox" name="S" id="S"><label for="S">S</label> 
                    <input type="checkbox" name="M" id="M"><label for="M">M</label> 
                    <input type="checkbox" name="L" id="L"><label for="L">L</label> 
                    <input type="checkbox" name="XL" id="XL"><label for="XL">XL</label> 
                </div>
                <div id="Rating">
                    <input type="range" name="" id="">
                </div>
                <div id="Price Range">
                    <input type="checkbox" name="" id=""><label for="">$0 to $25</label> 
                    <input type="checkbox" name="" id=""><label for="">$25 to $50</label> 
                    <input type="checkbox" name="" id=""><label for="">$50 to $100</label> 
                    <input type="checkbox" name="" id=""><label for="">$100 onwards</label> 
                </div>
                <button>Apply Filter</button>
            </form>
        </div>
        <div class="right">
            <div class="input-icons">
                <i class="fa fa-search icon"></i>
                <input class="input-field" type="text" placeholder="search">
              </div>
            <div id="select">
                <button class="active" data-name="all">All</button>
                <button data-name="mensCollection">Mens</button>
                <button data-name="womensCollection">Womens</button>
                <button data-name="electronics">Jewellery</button>
                <button data-name="jewelery">Electronics</button>
            </div>
            <div class="shopList">
                <h3>Men's Collection</h3>
                <div id="mens-collection" class="cart" data-name="mensCollection"></div>
                
                <h2>women's clothing</h2>
                <div id="womens-collection" class="cart" data-name="womensCollectionn"></div>
                
                <h2>Electronics</h2>
                <div id="electronics" class="cart" data-name="electronics"></div>

                <h2>Jewelery</h2>
                <div id="jewelery" class="cart" data-name="jewelery"></div>
            </div>    
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
